<app-header></app-header>

<input
type="text"
placeholder="Search a Coin"
class="form-control text-light"
(keyup)="searchCoin()"
[(ngModel)]="searchText"
>

<div class="container; height = align-self-auto">
      <table class="table table-light">
      <tr>
        <th *ngFor="let title of titles">
          {{title}}
        </th>
      </tr>
      <tr app-currency-row *ngFor="let coin of filteredCoins;  let i = index" [coin]="coin" [rank]="i+1">

      </tr>
    </table>
</div>
